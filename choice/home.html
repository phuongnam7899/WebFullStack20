<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Quyết đê</title>
	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
</head>

<body>
	<nav>
		<a href="/ask">Hỏi nhanh</a>
		<a href="/">Đáp gọn</a>
	</nav>
	<h1>Question</h1>
	<a href="#" id="no">
		<button>Sai/Không/Trái</button>
	</a>
	<a href="#" id="yes">
		<button>Đúng/Có/Phải</button>
	</a>
	<button id="vote-result">Kết quả vote</button>
	<button>Câu hỏi khác</button>


	<script>
		let question;
		$.ajax({
			url: '/randomquestion',
			success: function (questionData) {
				console.log(questionData)
				$('h1').text(questionData.content);
				$('#yes').attr("href", `/vote/${questionData.id}/yes`);
				$('#no').attr("href", `/vote/${questionData.id}/no`);
				question = questionData;
			}
		});

		$("#yes,#no,#vote-result").on("click", function () {
			$.ajax({
				url: '/vote-result',
				type: "POST",
				data: question,
				success: function () {
					window.location.href = "/vote-result";
				}
			});

		});
	</script>
</body>

</html>
